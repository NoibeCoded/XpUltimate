# XpUltimate Permissions Configuration
# Generated automatically by XpUltimate
#
# This file contains permission groups and user-specific permissions
# for the XpUltimate plugin. Modify this file to customize permissions
# for different groups on your server.
#
# To use groups with permissions plugins (LuckPerms, PermissionsEx, etc.),
# configure the groups below in your preferred permissions plugin.

# ==============================
# Permission Groups
# ==============================

groups:
  # Default group - new players get these permissions
  default:
    permissions:
      - xpbottles.use
      - xpbottles.create
      - xpbottles.gui
      - xpbank.use
      - xpbank.deposit
      - xpbank.withdraw
      - xpbank.balance
      - xpbank.interest

  # VIP group - additional permissions
  vip:
    permissions:
      - xpbottles.*
      - xpbank.*
    inheritance:
      - default

  # Moderator group - includes reset
  moderator:
    permissions:
      - xpbottles.*
      - xpbank.*
      - xpbank.reset
    inheritance:
      - vip

  # Admin group - all permissions including reset.others
  admin:
    permissions:
      - xpbottles.*
      - xpbank.*
      - xpbank.reset.others
    inheritance:
      - moderator

