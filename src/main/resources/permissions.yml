# ==============================
# Notes
# ==============================
#
# XP Bottle permissions:
#   xpbottles.use        - Use the /xpbottles command
#   xpbottles.create    - Create XP bottles
#   xpbottles.gui        - Open XP bottle crafting GUI
#   xpbottles.*          - All XP bottle permissions
#
# XP Bank permissions:
#   xpbank.use          - Use the /xpbank command
#   xpbank.deposit      - Deposit XP to bank
#   xpbank.withdraw     - Withdraw XP from bank
#   xpbank.transfer     - Transfer XP to other players
#   xpbank.balance      - Check XP balance
#   xpbank.interest     - View interest rates
#   xpbank.reset        - Reset own XP bank
#   xpbank.reset.others - Reset other players' XP bank
#   xpbank.*            - All XP bank permissions
#
# Commands:
#   /xpbottles create <amount>  - Create XP bottle
#   /xpbottles gui              - Open XP bottle crafting GUI
#   /xpbank deposit <amount>    - Deposit XP to bank
#   /xpbank withdraw <amount>   - Withdraw XP from bank
#   /xpbank transfer <player> <amount> - Transfer XP to player
#   /xpbank balance            - Check balances
#   /xpbank interest           - View interest rates
#   /xpbank reset [player]     - Reset XP (admin)
